<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8" />
  <title>Assignment 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value -= 1">Substract 1</button>
      <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#exercise',
    data: {
      value: 0
    },
    computed: {
      result: function () {
        return this.value !== 17 ? "not there yet" : "done";
      }
    },
    watch: {
      result: function (val) {
        var vm = this;
        setTimeout(function () {
          vm.value = 0;
        }, 5000);
      }
    },
  });
</script>

</html>
